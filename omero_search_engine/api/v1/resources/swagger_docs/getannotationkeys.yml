Get all the available keys (attributes) for resource or all resources. A mode parameter can be added with "searchterms" value to return only common search terms. If it is not provided it will return all the keys.
---
tags:
 -  Available keys (attributes) for a resource
parameters:
  - name: resource_table
    in: path
    type: string
    enum: ['image', 'project', 'screen', 'well', 'plate', 'all']
    required: true
  - name : mode
    in: query
    enum: ['searchterms']
  - name: data_source
    in: query
    type: string
    required: false
    description: If it is provided, it will return the search results for a specific data source, otherwise it will return the results from all the data sources


definitions:
  resource:
    type: object
    properties:
      resource:
        type: array
        items:
          type: string


  names_item:
    type: string

responses:
  200:
    description: A JSON contains resource attributes
    examples:
      resource:
        - Gene In Validation Screen"
        - GO Molecular Function"
    schema:
      $ref: '#/definitions/resource'
