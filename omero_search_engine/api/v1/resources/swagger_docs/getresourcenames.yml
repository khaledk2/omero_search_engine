Get the available name attributes for a resource. For example, it can return a list which contains all the projects' names.
---
tags:
 - Available names for a resource
parameters:
  - name: resource_table
    in: path
    type: string
    enum: ['all','project', 'screen']
    required: true
  - name: value
    in: query
    type: string
    required: false
  - name: data_source
    in: query
    type: string
    required: false
    description: If it is provided, it will return the search results for a specific data source, otherwise it will return the results from all the data sources
definitions:
  names:
    type: array
    items:
      $ref: '#/definitions/names_item'
  names_item:
    type: string
responses:
  200:
    description: A JSON contains resource attributes
    schema:
      $ref: '#/definitions/names'
    examples:
              ["idr0032-yang-meristem/experimentA",
             "idr0018-neff-histopathology/experimentA"]
