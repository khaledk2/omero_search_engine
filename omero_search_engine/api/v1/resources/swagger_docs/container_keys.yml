A searchengine endpoint to return the available keys for a container
---
tags:
  - Container keys
parameters:
  - name: resource_table
    in: path
    type: string
    enum: ['image', 'project', 'screen', 'well', 'plate']
    required: true
  - name: container_name
    description: The container name
    in: query
    type: string
    required: true
  - name: csv
    description: a flag to return a CSV file which is created on the fly instead of JSON
    in: query
    type: boolean
    required: false
  - name: data_source
    in: query
    type: string
    required: false
    description: If it is provided, it will return the search results for a specific data source, otherwise it will return the results from all the data sources

responses:
  200:
    description: A JSON contains the search results
    examples:
      results: []
